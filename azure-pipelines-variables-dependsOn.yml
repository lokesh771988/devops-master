# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest
  
stages:
- stage: Build
  jobs: 
  - job: FirstJob
    steps:
    - bash: echo $(PIPELINEVARIABLE) FirstJob
- stage: DevDeploy
  dependsOn: Build
  variables:
    environment: Dev
    -bash: echo $(PIPELINEVARIABLE) Dev Deploy
- stage: QA
  dependsOn: Build
  variables:
    environment: QA
    -bash: echo $(PIPELINEVARIABLE) QA Deploy
- stage: UAT
  dependsOn: Build
  variables:
    environment: UAT
    -bash: echo $(PIPELINEVARIABLE) UAT Deploy

